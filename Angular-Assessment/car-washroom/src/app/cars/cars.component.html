<div class='myDiv'>
<div class="container mt-4">
    <div class="col-md-3 float-left">
    <div class="card card-body" *ngFor="let car of cars">
        <img src="{{car.img}}" alt="" class="card-img-top" (click)='sendCar(car)'>
        <h5 class="card-title">{{car.brand}}</h5>
    </div>
  </div>
    <app-car-details [carDetailFromCars]='carDetails'></app-car-details>
</div>
</div>
